<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Students Control</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students}"> List Of Students <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/new}">Register Student</a>
            </li>
            
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Register Student</h1>
            <div class="card-body">
                <form th:action="@{/saveStudent}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Name : </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Type your name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name : </label>
                        <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Introduce your last name" required>
                    </div>
                    <div class="form-group">
                        <label>Email : </label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <button class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
